<!doctype html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Player Stats Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/css/main.css">
    </head>

    <body ng-app="app">
        <div id="app" >
            <header id="header" ng-controller="mainController">
                <!-- player search -->
                <div class="search">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="search-text">Select a player</span>
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                            <li  ng-repeat="item in allPlayers"><a ng-href="#/{{item.player.name.last}}">{{item.player.name.first}} {{item.player.name.last}}</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- results -->
            <div class="wow fadeIn" ng-view></div>
        </div>
        <!-- LIBRARIES -->
        <script src="js/jquery-2.2.1.min.js"></script>
        <script src="vendor/bootstrap.min.js"></script>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-route/angular-route.js"></script>
        <script src="vendor/wow.min.js"></script>
        <script type="text/javascript">
            new WOW().init();
        </script>
        <!-- SCRIPTS-->
        <script src="js/app.js"></script>
    </body>
</html>
